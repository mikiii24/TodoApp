<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Todo-App</title>
</head>
<body>
  <div class="app">
    <h1>Todo-App</h1>
    <div class="appContent">
      <div id="inputForm">
          <input type="text" id="title" placeholder="タイトルを入力">
        <button id="addButton">追加</button>
      </div>
      <p id="error"></p>


      <ul id="todoList"></ul>
        
      <script type="text/template" id="todo-template">
        <div class="todo">
          <div>
            <input type="checkbox" class="toggle" <%= status ? 'checked': '' %>>
            <span id="todoText" class="<%= status ? 'completed' : '' %>">
              <%= title %>
            </span>
          </div>
          <div id="delete">
            <span class="batsu">×</span>
            <!-- <span>削除</span>
            <img src="img/img1.jpg" alt="ゴミ箱画像" id="deleteImg" width="20" height="20"> -->
          </div>
        </div>
        <input class="edit" type="text" placeholder="<%= title %>" />
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone.js"></script>
      <script src="js/app.js"></script>
    </div>
  </div>
</body>
</html>
